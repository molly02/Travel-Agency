  <script>
    $(document).foundation();

    function buildQueryURL() {

      var queryURL = "https://apidojo-booking-v1.p.rapidapi.com/properties/get-static-map?currency_code=USD&languagecode=en-us&width=720&longitude=106.663626&zoom=18&latitude=10.807570&height=280";

      var queryParams = { "api-key": "4d3bb0e243mshe2c57ba111b88e0p1b4105jsnb4a4be1d2a00" };

      queryParams.q = $("#destinations").val().trim();

      var startDate = $("#startDate").val().trim();

      if (parseInt(startDate)) {
        queryParams.begin_date = startDate + "0101";
      }

      var endDate = $("#endDate").val().trim();

      if (parseInt(endDate)) {
        queryParams.end_date = endDate + "0101";
      }


      // Logging the URL so we have access to it for troubleshooting
      console.log("---------------\nURL: " + queryURL + "\n---------------");
      console.log(queryURL + $.param(queryParams));
      return queryURL + $.param(queryParams);

    }
